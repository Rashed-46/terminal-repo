<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fill UP</title>
    <style>
        label {
            display: block;
            margin: 15px;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <form>
                <h2>Fillup the Form</h2>
                <label for="Name">Your Name:
                    <input type="text" id="Name" placeholder="Write your Name">
                </label>
                <label for="email">Enter your mail:
                    <input type="email" id="email" placeholder="Write your Name">

                </label>
                <label for="pass">Password
                    <input type="password" id="pass" placeholder="password">
                
                </label>
              <fieldset >
                <legend>Choose one option</legend>
                <label for="cricket">
                    <input type="radio" name="play" id="cricket">cricket
                </label>
                <label for="football">
                    <input type="radio" name="play" id="football">Football
                </label>
                <label for="Tanis">
                    <input type="radio" name="play" id="Tanis">Tanis
                </label>

              </fieldset>
              <fieldset>
                <legend>Which types of cricket do you like most </legend>
                <label for="20">
                    <input type="checkbox" name="play" id="20">T-20
                </label>
                <label for="20">
                    <input type="checkbox" name="play" id="50">Oneday cricket
                </label>
                <label for="90">
                    <input type="checkbox" name="play" id="90">Test Cricket
                </label>
              </fieldset>
              <input type="reset" value="reset">
              <input type="submit" value="Submit">

            </form>
        </section>


    </main>
    <footer>

    </footer>

</body>

</html>
